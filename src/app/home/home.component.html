<!-- Search Input Field  -->
<section class="search-fields">
  <div class="search-bar-container">
    <h4>Search City Events</h4>
    <input [(ngModel)]="textSearch" type="text" placeholder="Search for Events in a City" class="search-bar" />

    <button class="search-btn" (click)="onSearch(textSearch)">
      Search
    </button>
  </div>
</section>
<!-- Search Input Field -->



<!-- Sport Events -->
<section>
  <div class="randDataBox">
    <div class="randData" *ngFor="let event of sportsEvents">
      <p>Event: {{event['name']}}</p>
      <img class="event-img" src="{{event['images'][8]['url']}}">
      <a href="{{event['url']}}">Book Event</a><br>
    </div>
  </div>
</section>
<!-- Sport Events -->
